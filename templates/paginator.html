<div class="pagination">
    <span class="step-link">
        <a href="?page=1">第一页</a>
        {% if page.has_previous %}
            <a href="?page={{page.prevoius_page_number}}">上一页</a>
        {% endif %}
        <span class="current">
        Page {{page.number}} of {{page.paginator.num_pages}}
        </span>
        {% if page.has_next %}
            <a href="?page={{page.next_page_number}}">下一页</a>
        {% endif %}
        <a href="?page={{page.paginator.num_pages}}">最后一页</a>
    </span>
</div>
